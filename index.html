<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            background-color: rgb(10, 10, 10);
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<video id="appVideo" controls preload="auto" playsinline width="100%" height="100%" poster="cover.jpg">
    <!-- video source -->
    <source src="https://katflix.xyz/RASHIDA/1st%20born%20Pablo/new%20look/seri/v/SONIC%20THE%20HEDGEHOG%201%20KEVO@katflix.mp4" type="video/mp4" />
    <!-- warning text if needed -->
    Your browser does not support the video tag.
</video>

<script>
    // Play video after user interaction (e.g., tap)
    document.getElementById('appVideo').addEventListener('click', function() {
        this.play();
    });
</script>
<script>
// Disable right-click context menu
document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
});

// Disable keyboard shortcuts
document.onkeydown = function(event) {
    if (event.ctrlKey && (event.keyCode === 67 || event.keyCode === 85 || event.keyCode === 83 || event.keyCode === 123)) {
        return false;
    } else {
        return true;
    }
};

// Warn users in the console
console.log("Warning: Modifying this webpage is not allowed.");

// Attempt to detect open developer tools
function detectDevTools() {
    const devtools = {
        isOpen: false
    };

    const threshold = 160; // Adjust as needed

    const check = setInterval(() => {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;

        if (!(heightThreshold && widthThreshold) && ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || widthThreshold || heightThreshold)) {
            devtools.isOpen = true;
            clearInterval(check);
            console.log("Developer tools detected.");
        }
    }, 500);

    return devtools;
}

detectDevTools();
document.onkeydown = function(event) {
    // Disable Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C, F12
    if ((event.ctrlKey && event.shiftKey && (event.keyCode === 73 || event.keyCode === 74 || event.keyCode === 67)) || event.keyCode === 123) {
        event.preventDefault();
    }
};
</script>


</body>
</html>
